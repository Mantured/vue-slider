<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Montserrat google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

        <!-- Font-Awesome cdn v6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue.js Framework -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue Slider</title>
</head>
<body>
    <main>
        <div class="container-fluid p-5" id="app">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>
                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel" @mouseover="stopAutoSlideElement" @mouseleave="autoSlideElement">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class= "item" v-for="(images, index) in elements" :class="(index === activeElement) ? 'active' : '' ">
                                <img class="img-fluid" :src="`img/${images.imageSrc}`" :alt= "images.title">
                                <div class="item-text">
                                    <h2>{{images.title}}</h2>
                                    <p>{{images.description}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative" >
                            <div class="thumbnail" v-for="(thumbnail, index) in elements" :class="(index === activeElement) ? 'active' : '' " @click="selectElement(index)">
                                <img  :src="`img/${thumbnail.imageSrc}`" :alt="thumbnail.title">
                            </div>
                            <!-- prev -->
                            <div class="my-previous position-absolute"  @click="prevElement">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextElement">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-3" id="my-after-carousel">
                    <button class="btn btn-warning"></button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
